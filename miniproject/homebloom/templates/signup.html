<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Home Bloom</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Georgia', serif;
    color: #333;
    background: #f5f5f0;
}

/* HEADER */
header {
    background: #fff;
    padding: 20px 50px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #eee;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: bold;
}

.logo img {
    width: 30px;
    height: 30px;
}

/* SIGNUP BOX */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
}

.signup-box {
    width: 420px;
    padding: 40px 35px;
    background: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
}

.signup-box h2 {
    font-size: 32px;
    margin-bottom: 5px;
}

.signup-box p {
    font-size: 15px;
    color: #666;
    margin-bottom: 25px;
}

/* INPUTS */
label {
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px;
    border: 1px solid #aaa;
    border-radius: 5px;
    background: #fafafa;
}

input:focus {
    outline: none;
    border: 1px solid #8B6F47;
}

/* BUTTON */
.btn {
    width: 100%;
    display: block;
    background: #8B6F47;
    color: white;
    text-align: center;
    padding: 12px;
    border-radius: 5px;
    margin-top: 10px;
    text-decoration: none;
    letter-spacing: 1px;
    border: none;
    cursor: pointer;
}

.btn:hover {
    background: #7c603a;
}

/* UNDER LINKS */
.extra-links {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 8px;
}

.extra-links a {
    text-decoration: none;
    color: #8B6F47;
    font-size: 14px;
}

.extra-links a:hover {
    text-decoration: underline;
}
.logo-text {
    text-decoration: none;
    color: inherit;   /* keeps your original color */
    font-weight: 700; 
    font-size: 22px;
    letter-spacing: 1px;
}


    </style>
</head>
<body>

<header>
    <div class="logo">
    <a href="/" class="logo-text">ðŸª‘HOME BLOOM</a>
</div>
</header>

<div class="signup-container">
    <form class="signup-box">
        <h2>Create Account</h2>
        <p>Join us to explore beautiful home decor</p>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>

        <button type="submit" class="btn">Sign Up</button>

        <div class="extra-links">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </form>
</div>

</body>
</html>
