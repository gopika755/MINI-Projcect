<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | HOME BLOOM</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 1px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-toggle { display: none; }
        .search-box {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-box input {
            width: 0;
            opacity: 0;
            padding: 5px 10px;
            border: 1px solid #aaa;
            border-radius: 20px;
            transition: 0.3s ease;
        }
        .search-icon { cursor: pointer; margin-left: 10px; font-size: 18px; }
        .search-toggle:checked + .search-box input { width: 180px; opacity: 1; padding: 5px 12px; }
        .login-dropdown { position: relative; }
        .login-dropdown input { display: none; }
        .login-icon { cursor: pointer; font-size: 20px; }
        .login-menu {
            position: absolute;
            top: 35px;
            right: 0;
            background: #fff;
            width: 180px;
            border-radius: 8px;
            padding: 10px 0;
            border: 1px solid #ddd;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            list-style: none;
            z-index: 100;
        }
        .login-menu li a { display: block; padding: 10px 15px; font-size: 14px; text-decoration: none; color: #333; }
        .login-menu li a:hover { background: #f2f2f2; }
        #loginToggle:checked ~ .login-menu { display: block; }

        /* Checkout Page */
        .checkout-container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            gap: 50px;
            padding: 0 20px;
        }
        .checkout-form, .order-summary {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .checkout-form {
            flex: 2;
        }
        .checkout-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .checkout-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }
        .checkout-form input, .checkout-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-form button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #8B6F47;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }
        .order-summary {
            flex: 1;
            height: fit-content;
        }
        .order-summary h2 { margin-bottom: 20px; font-size: 24px; }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .order-item p { font-size: 16px; }
        .order-total {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            font-weight: 700;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="/">ðŸª‘HOME BLOOM</a></div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'shop' %}">Shop</a></li>
                <li><a href="{% url 'category' %}">Category</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <div class="login-dropdown">
                <input type="checkbox" id="loginToggle">
                <label for="loginToggle" class="login-icon">
                    <i class="fa-regular fa-user"></i>
                </label>
                <ul class="login-menu">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/orders">Orders</a></li>
                    <li><a href="/coupons">Coupons</a></li>
                    <li><a href="/notifications">Notifications</a></li>
                </ul>
            </div>
            <input type="checkbox" id="toggleSearch" class="search-toggle">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <label for="toggleSearch" class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <a href="{% url 'wishlist' %}" class="wishlist-link"><i class="fa-regular fa-heart"></i></a>
            <a href="{% url 'cart' %}" class="cart-link"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <!-- Checkout Section -->
    <div class="checkout-container">
        <!-- Billing Form -->
        <div class="checkout-form">
            <h2>Billing Details</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com">
            
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Street, City, ZIP">
            
            <label for="country">Country</label>
            <select id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
            </select>
            
            <label for="payment">Payment Method</label>
            <select id="payment">
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>UPI</option>
                <option>Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Your Order</h2>
            <div class="order-item">
                <p>Solid Wood Chair x 1</p>
                <p>$250.00</p>
            </div>
            <div class="order-item">
                <p>Modern Round Table x 1</p>
                <p>$320.00</p>
            </div>
            <div class="order-item">
                <p>Wooden Carbon Bench x 1</p>
                <p>$420.00</p>
            </div>
            <div class="order-total">
                Total: $990.00
            </div>
        </div>
    </div>
</body>
</html>
