<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HOME BLOOM</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family:'Georgia', serif;
            color:#333;
            background:#fff;
        }

        /* Header (same as home page) */
        header {
            background:#fff;
            padding:20px 50px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid #eee;
            position:sticky;
            top:0;
            z-index:1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-icons {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* hide the checkbox */
.search-toggle {
    display: none;
}

.search-box {
    display: flex;
    align-items: center;
    position: relative;
}

/* input before expanding */
.search-box input {
    width: 0;
    opacity: 0;
    padding: 5px 10px;
    border: 1px solid #aaa;
    border-radius: 20px;
    transition: 0.3s ease;
}

/* icon */
.search-icon {
    cursor: pointer;
    margin-left: 10px;
    font-size: 18px;
}

/* WHEN CHECKBOX IS CLICKED â†’ EXPAND */
.search-toggle:checked + .search-box input {
    width: 180px;
    opacity: 1;
    padding: 5px 12px;
}


        /* Page Title */
        .page-title{
            text-align:center;
            padding:60px 0 20px;
        }

        .page-title h1{
            font-size:42px;
        }

        .page-title p{
            color:#666;
        }

        /* Category Grid */
        .category-grid{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:40px;
            padding:50px;
        }

        .category-card{
            background:#f5f5f5;
            border-radius:15px;
            padding:20px;
            text-align:center;
            transition:0.3s;
        }

        .category-card:hover{
            background:#e7e7e0;
        }

        .category-img{
            height:250px;
            background:#ddd;
            border-radius:10px;
            margin-bottom:20px;
        }

        .category-card h3{
            font-size:20px;
            margin-bottom:10px;
        }

        .category-card a{
            display:inline-block;
            margin-top:10px;
            background:#8B6F47;
            color:white;
            padding:10px 25px;
            border-radius:5px;
            text-decoration:none;
            font-size:14px;
            letter-spacing:1px;
        }
        .wishlist-link {
    color: inherit;     /* keep same icon color */
    text-decoration: none;
}
/* LOGIN DROPDOWN */
.login-dropdown {
    position: relative;
}

.login-dropdown input {
    display: none;
}

.login-icon {
    cursor: pointer;
    font-size: 20px;
}

.login-menu {
    position: absolute;
    top: 35px;
    right: 0;
    background: #fff;
    width: 180px;
    border-radius: 8px;
    padding: 10px 0;
    border: 1px solid #ddd;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    list-style: none;
    z-index: 100;
}

.login-menu li a {
    display: block;
    padding: 10px 15px;
    font-size: 14px;
    text-decoration: none;
    color: #333;
}

.login-menu li a:hover {
    background: #f2f2f2;
}

/* SHOW WHEN CLICKED */
#loginToggle:checked ~ .login-menu {
    display: block;
}


  
    </style>
</head>
