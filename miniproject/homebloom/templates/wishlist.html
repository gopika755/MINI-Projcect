<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME BLOOM</title>
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    background: #fff;
    color: #000;
}
/* Header */
        header {
            background: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

.header-icons {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* hide the checkbox */
.search-toggle {
    display: none;
}

.search-box {
    display: flex;
    align-items: center;
    position: relative;
}

/* input before expanding */
.search-box input {
    width: 0;
    opacity: 0;
    padding: 5px 10px;
    border: 1px solid #aaa;
    border-radius: 20px;
    transition: 0.3s ease;
}

/* icon */
.search-icon {
    cursor: pointer;
    margin-left: 10px;
    font-size: 18px;
}

.search-toggle:checked + .search-box input {
    width: 180px;
    opacity: 1;
    padding: 5px 12px;
}

h1 {
    text-align: center;
    display: block !important;
}

/* LAYOUT */
.wishlist-section {
    width: 80%;
    margin: auto;
    padding: 20px 0;
}

.wishlist-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 0;
}

.left h3 {
    font-size: 20px;
    margin-bottom: 5px;
}

.price {
    font-size: 16px;
    margin-bottom: 3px;
    color:balck;
}

.size {
    font-size: 15px;
    margin-bottom: 15px;
}

/* BUTTON: black + yellow */
.cart-btn {
    padding: 10px 18px;
    border: none;
    background: #8B6F47;
    color: white;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 10px;
}

.cart-btn:hover {
    opacity: 0.8;
}

/* SMALL TEXT ACTIONS */
.actions a {
    margin-right: 15px;
    font-size: 14px;
    color: black;
    text-decoration: none;
}

.actions a:hover {
    text-decoration: underline;
}

/* PRODUCT IMAGE */
.right img {
    width: 160px;
    height: auto;
    border-radius: 5px;
    object-fit: cover;
}

hr {
    border: none;
    border-bottom: 1px solid #ddd;
    margin: 10px 0;
}

/* BOTTOM SECTION */
.bottom-actions {
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.text-links a {
    display: block;
    margin-bottom: 8px;
    text-decoration: none;
    color: black;
}

.text-links a:hover {
    text-decoration: underline;
}

.add-all {
    padding: 12px 40px;
    background: #8B6F47;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

.add-all:hover {
    opacity: 0.8;
}
/* LOGIN DROPDOWN */
.login-dropdown {
    position: relative;
}

.login-dropdown input {
    display: none;
}

.login-icon {
    cursor: pointer;
    font-size: 20px;
}

.login-menu {
    position: absolute;
    top: 35px;
    right: 0;
    background: #fff;
    width: 180px;
    border-radius: 8px;
    padding: 10px 0;
    border: 1px solid #ddd;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    list-style: none;
    z-index: 100;
}

.login-menu li a {
    display: block;
    padding: 10px 15px;
    font-size: 14px;
    text-decoration: none;
    color: #333;
}

.login-menu li a:hover {
    background: #f2f2f2;
}

/* SHOW WHEN CLICKED */
#loginToggle:checked ~ .login-menu {
    display: block;
}


    </style>
</head>
<body>
    <header>
    <div class="logo">

            </ul>
        </nav>
        <div class="header-icons">
    <!-- Search Toggle (no JS) -->

<div class="login-dropdown">

    <label for="loginToggle" class="login-icon">
        <i class="fa-regular fa-user"></i>
    </label>

    <ul class="login-menu">
        <li><a href="/signup">Login</a></li>

        <li><a href="/coupons">Coupons</a></li>

</div>
<div class="header-icons">

 <a href="{% url 'wishlist' %}" class="wishlist-link">

</body>
</html>
